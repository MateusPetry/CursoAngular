<h5>
  Criar/Editar aluno
</h5>

<div>
    <div class="form-group">
      <label  for="disabled" class="bmd-label-floating">#</label>
      <input disabled [(ngModel)]="aluno.id" class="form-control" id="disabled" type="text">
    </div>
  <div class="form-group">
    <label for="nome" class="bmd-label-floating">Nome</label>
    <input id="nome" [(ngModel)]="aluno.nome" class="form-control" (input)="onInput()">
  </div>
  <div class="form-group bmd-form-group">
    <label for="email" class="bmd-label-floating">Email</label>
    <input id="email" [(ngModel)]="aluno.email" class="form-control" >
  </div>
</div>
